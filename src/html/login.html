<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>为为商城 - 登　录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/login.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <div class="container clearfix">
            <h1 class="fl">
                <a href="../index.html">
                    <img src="../images/logo.png" title="为为商城 http://www.mallvv.com/" />
                </a>
            </h1>
            <div class="head-left fl">
                <img src="../images/header-left.png"/>
            </div>
            <p class="fr"><a href="#">帮助中心</a><a href="#">关于我们</a></p>
        </div>
    </header>
    <div class="trabecula"></div>
    <main class="main">
        <div class="container clearfix">
            <div class="login-leftpic fl">
                <img src="../css/img/login-leftpic.png" alt="" />
            </div>
            <div class="login-right fr">
                <div class="login-box">
                    <p>没有账号?&nbsp;<a href="reg.html">免费注册</a></p>
                    <div class="box">
                        <i class="user"></i>
                        <input type="text" id="user"placeholder="用户名/手机/邮箱"/>
                    </div>
                    <span class="hint user-hint"></span>
                    <div class="box">
                        <i class="password"></i>
                        <input type="password" id="password" placeholder="密码"/>
                    </div>
                    <span class="hint password-hint"></span>
                    <div class="box">
                        <i></i>
                        <input type="text" id="code" placeholder="请输入验证码"/>
                        <img src="" class="randomCode" />
                    </div>
                    <span class="hint code-hint"></span>
                    <p class="forget"><a href="#">忘记密码? </a></p>
                    <button class="user-login">登录</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p><a href="../index.html">首页</a> | <a href="#">招聘英才</a> | <a href="#">合作及洽谈</a> | <a href="#">联系我们</a> | <a href="#">关于我们</a> | <a href="#">友情链接</a></p>
            <p>Copyright 2015 沪ICP备08001311号 | 营业执照</p>
        </div>
    </footer>
</body>
</html>
