<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>为为商城 - 用户注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../js/reg.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <div class="container clearfix">
            <h1 class="fl">
                <a href="../index.html">
                    <img src="../images/logo.png" title="为为商城 http://www.mallvv.com/" />
                </a>
            </h1>
            <div class="head-left fl">
                <img src="../images/header-left.png"/>
            </div>
            <p class="fr"><a href="#">帮助中心</a><a href="#">关于我们</a></p>
        </div>
    </header>
    <div class="trabecula"></div>
    <main class="main">
        <div class="container">
            <div class="register-bt">
                <ul>
                    <li>
                        <span>1</span>
                        <p>设置用户名</p>
                    </li>
                    <li>
                        <span>2</span>
                        <p>填写账号信息</p>
                    </li>
                    <li>
                        <span>3</span>
                        <p>注册成功</p>
                    </li>
                </ul>
            </div>
            <div class="register-con">
                <!-- 手机号码 -->
                <div class="box">
                    <i class="register-phone"></i>
                    <input type="text" id="phone" placeholder="请输入您的手机号码"/>
                </div>
                <span class="hint phone-hint"></span>
                <!-- 验证码 -->
                <div class="box">
                    <i></i>
                    <input type="text" id="code" placeholder="请输入验证码"/>
                    <span class="randomCode"></span>
                </div>
                <span class="hint code-hint"></span>
                <!-- 手机验证码 -->
                <div class="phone-verify">
                    <div class="box fl">
                        <i></i>
                        <input type="text" id="phoneCode" placeholder="请输入手机验证码"/>
                    </div>
                    <button class="getCode fl">获取手机验证码</button>
                </div>
                <span class="hint phoneCode-hint">手机验证码为6位数字</span>
                <div class="agreement">
                    <span></span>
                    <p>我已阅读并同意<a href="#">服务协议</a></p>
                </div>
                <button class="next">下一步</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p><a href="../index.html">首页</a> | <a href="#">招聘英才</a> | <a href="#">合作及洽谈</a> | <a href="#">联系我们</a> | <a href="#">关于我们</a> | <a href="#">友情链接</a></p>
            <p>Copyright 2015 沪ICP备08001311号 | 营业执照</p>
        </div>
    </footer>
</body>
</html>
