</head>
<body>
    <header class="header">
        <div class="container clearfix">
            <h1 class="fl">
                <a href="../index.html">
                    <img src="../images/logo.png" title="为为商城 http://www.mallvv.com/" />

    <div class="trabecula"></div>
    <main class="main">
        <div class="container">
            <div class="register-bt">
                <ul>
                    <li>
                        <span>1</span>
                        <p>设置用户名</p>
                    </li>
                    <li>
                        <span>2</span>

                <div class="box">
                    <i class="register-phone"></i>
                    <input type="text" placeholder="请输入您的手机号码"/>
                </div>
                <div class="box">
                    <i></i>
                    <input type="text" id="" placeholder="请输入验证码"/>

                </div>
                <div class="box fl">
                    <i></i>
                    <input type="text" placeholder="请输入手机验证码"/>
                </div>
                <button class="getCode">获取手机验证码</button>
                <div class="agreement">
                    <span></span>
                    <p>我已阅读并同意<a href="#">服务协议</a></p>
